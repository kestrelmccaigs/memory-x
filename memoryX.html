<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Memory X</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
	<link href="memory.css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<p>
			You're the best at what you do. And what you do is own memory puzzles.
		</p>
		<p>
			You've got 3 minutes to remember what your deal is<br>(aka match all the cards)<br>before you lose all your memories forever.<br>Think you're up to the challenge?
		</p>
		<button id="start">Just show me the cards, bub.</button>
	</div>
	<div id="board">
		<table>
			<tr>
				<td id="00"><img class="fifteen" src="img/cover.jpg"></td>
				<td id="01"><img class="thirteen" src="img/cover.jpg"></td>
				<td id="02"><img class="nine" src="img/cover.jpg"></td>
				<td id="03"><img class="five" src="img/cover.jpg"></td>
			</tr>
			<tr>
				<td id="10"><img class="five" src="img/cover.jpg"></td>
				<td id="11"><img class="nine" src="img/cover.jpg"></td>
				<td id="12"><img class="one" src="img/cover.jpg"></td>
				<td id="13"><img class="three" src="img/cover.jpg"></td>
			</tr>
			<tr>
				<td id="20"><img class="eleven" src="img/cover.jpg"></td>
				<td id="21"><img class="seven" src="img/cover.jpg"></td>
				<td id="22"><img class="one" src="img/cover.jpg"></td>
				<td id="23"><img class="fifteen" src="img/cover.jpg"></td>
			</tr>
			<tr>
				<td id="30"><img class="seven" src="img/cover.jpg"></td>
				<td id="31"><img class="three" src="img/cover.jpg"></td>
				<td id="32"><img class="thirteen" src="img/cover.jpg"></td>
				<td id="33"><img class="eleven" src="img/cover.jpg"></td>
			</tr>
		</table>
	</div>
	<div>
		<p id="timer">
		</p>
	</div>
	<script src="memory.js"></script>
</body>
