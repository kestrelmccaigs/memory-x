<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Memory X</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
	<link href="memory.css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<p>
			You're the best at what you do. And what you do is own memory puzzles.
		</p>
	</div>
	<div id="temp">
		<p>
			You've got 60 seconds to remember what your deal is<br>(aka match all the cards)<br>before you lose all your memories forever.
		</p>
		<p>
			Think you're up to the challenge?
		</p>
		<button id="start">Just show me the cards, bub.</button>
	</div>
	<div>
		<p id="score"></p>
	</div>
	<div id="board">
		<table>
			<tr>
				<td><img id="00" src="img/cover.jpg"></td>
				<td><img id ="01" src="img/cover.jpg"></td>
				<td><img id="02" src="img/cover.jpg"></td>
				<td><img id="03" src="img/cover.jpg"></td>
			</tr>
			<tr>
				<td><img id="10" src="img/cover.jpg"></td>
				<td><img id="11" src="img/cover.jpg"></td>
				<td><img id="12" src="img/cover.jpg"></td>
				<td><img id="13" src="img/cover.jpg"></td>
			</tr>
			<tr>
				<td><img id="20" src="img/cover.jpg"></td>
				<td><img id="21" src="img/cover.jpg"></td>
				<td><img id="22" src="img/cover.jpg"></td>
				<td><img id="23" src="img/cover.jpg"></td>
			</tr>
			<tr>
				<td><img id="30" src="img/cover.jpg"></td>
				<td><img id="31" src="img/cover.jpg"></td>
				<td><img id="32" src="img/cover.jpg"></td>
				<td><img id="33" src="img/cover.jpg"></td>
			</tr>
		</table>
	</div>
	<div>
		<p id="timer">
		</p>
	</div>
	<script src="memory.js"></script>
</body>
